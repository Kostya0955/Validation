        <script>
            // это  эти паттерны пишет пользователь нашего валидатора
        const valid = new Validator(
            {
                id: 'myForm',
                pattern: {
                    phone: /ˆ\+380\w{9}/

                method: {
                    //какие методы валидации к нему будут приеняться
                    'email': [
                        //не пустой ли?
                       ['notEmpty'],
                       // к нему применяется патерн емаил
                       ['pattern','email']
                    ],
                     'phone': [
                        //не пустой ли?
                       ['notEmpty'],
                       // к нему применяется патерн емаил
                       ['pattern','phone']
                    ]

        )
